<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>jLaid</title>

	<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
html, body {
	background: #f1f1f1;
}
.grid {
	margin: 20px 0 0 20px;
	font-family: sans-serif;
	font-size: 12px;
	line-height: 16px;
	list-style-type: none;
}
.grid li {
	/*width: 250px;*/
	padding: 0 10px 10px 0;
	float: left;
}
.grid li p {
	/*padding: 8px 10px;*/
	background: #fff;
	box-shadow: 4px 4px rgba(0, 0, 0, 0.15);
	overflow: hidden;
}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="jquery.jlaid.js"></script>

	<script>
$(function()
{
	var sizes = [0, 110, 230];
	var boxes =
	[
		[2, 1],
		[1, 1],
		[2, 2],
		[1, 1],
		[2, 1],
		[1, 2],
		[1, 1],
		[2, 1],
		[1, 2],
		[2, 1],
		[1, 1],
		[2, 2],
		[1, 1],
		[1, 1],
		[2, 2],
		[1, 1],
		[2, 1],
		[1, 2],
		[2, 1],
		[1, 1]
	];
	for(var i in boxes)
	{
		var w = sizes[boxes[i][0]]/* - 20*/;
		var h = sizes[boxes[i][1]]/* - 16*/;

		$('.grid').append('<li class="child-' + i + '"><p style="width: ' + w + 'px; height: ' + h + 'px;">' + (Number(i) + 1) + '</p></li>');
	}
	//$('.grid li p').each(function()
	//{
	//	$(this).html('<strong>' + (++i) + '</strong>. ' + $(this).html());
	//
	//	$(this).width(s[0] - 20);
	//	$(this).height(s2[0] - 16);
	//});
	$('.grid').laid(
	{
		animate: false,
		wait: true
	})
	.laid('.child-18',
	{
		animate: true
	})
	.laid('.child-3',
	{
		animate: true
	})
	.init();
});
	</script>
</head>
