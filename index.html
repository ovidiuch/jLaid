<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>jLaid</title>

	<style type="text/css">

/* general layout */

* {
	margin: 0;
	padding: 0;
}
html, body {
	background: #d8d8d8;
}
body {
	padding: 10px;
}
input {
	outline: none;
}

/* grid */

.grid {
	margin: 10px 0 0 10px;
	font-family: sans-serif;
	font-size: 12px;
	line-height: 16px;
	list-style-type: none;
}

/* item */

.grid li {
	float: left;
	width: 240px;
	height: 80px;
	padding: 0 10px 10px 0;
}

/* item inner */

.grid .inner {
	width: 100%;
	height: 100%;
	border: 1px solid rgba(0, 0, 0, 0.3);
	border-radius: 6px;
	background: #fafafa;
	box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.08);
	overflow: hidden;
}
.grid .inner:hover {
	background: #f1f1f1;
}

/* item text */

.grid p:first-child {
	padding: 0 10px;
	line-height: 2.2857em;
	font-size: 14px;
	white-space: nowrap;
}
.grid p.description {
	padding: 0 16px;
	color: #888;
	line-height: 1.5em;
}

.grid p .keyword {
	padding: 0 4px;
	font-size: 1.1426em;
	font-weight: bold;
}
.grid p .type {
	color: #999;
	font-style: italic;
}
.grid p .value {
	color: #999;
}

/* img item */

.grid li.img {
	width: 240px;
	height: 240px;
}
.grid li.img div.inner {
	border: 1px solid rgba(255, 255, 255, 1);
}
.img-wrapper {
	padding: 50% 0 0 50%;
}
img {
	display: block;
	margin: -320px 0 0 -213px;
}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script src="jquery.jlaid.js"></script>

	<script>

/* Transitions */

var transitions = {};

transitions.easeInQuint = function(ratio)
{
	return (ratio /= 1) * ratio * ratio * ratio * ratio;
};
transitions.easeInExpo = function(ratio)
{
	return (ratio == 0) ? 0 : Math.pow(2, 10 * (ratio / 1 - 1)) - 1 * 0.001;
};
transitions.easeInBack = function(ratio)
{
	return (ratio /= 1) * ratio * ((2 + 1) * ratio - 2);
};

/* Laid toggle API method */

$.laid.fn.toggle = function(child, args)
{
	var item = this.find(child);

	if(!item)
	{
		return;
	}
	if(item.opened)
	{
		$.laid.fn.set.call(this, child, item.original, true);

		item.opened = false;

		return;
	}
	$.laid.fn.set.call(this, child, args || {}, true); // change this to stretch...

	item.opened = true;
};

/* Run */

$(function()
{
	$('ul.grid').laid(
	{
		scale: true,
		respond: function(scale)
		{
			$(this.child).find('p:first-child').css('font-size', 14 * scale.x);
			$(this.child).find('p.description').css('font-size', 12 * scale.x);
		}
	});
});
	</script>
</head>
<body>
	<ul class="grid">
		<li id="block-options-duration">
			<div class="inner">
				<p><span class="type">float</span> options.<span class="keyword">duration</span><span class="value"></span></p>
				<p class="description">Duration of the transition, in seconds.</p>
			</div>
		</li>
		<li id="block-options-delay">
			<div class="inner">
				<p><span class="type">int</span> options.<span class="keyword">delay</span><span class="value"></span></p>
				<p class="description">Applied lag for resize events, in milliseconds.</p>
			</div>
		</li>
		<li id="block-options-transition">
			<div class="inner">
				<p><span class="type">bool, fn</span> options.<span class="keyword">transition</span><span class="value"></span></p>
				<p class="description">Formula transformation callback, <em>false</em> for none and <em>true</em> for linear.</p>
			</div>
		</li>
		<li id="block-photo-flower" class="img">
			<div class="inner">
				<div class="img-wrapper">
					<img src="flower.jpg" alt="Flower">
				</div>
			</div>
		</li>
	</ul>
</body>
</html>
